<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Analyzer - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/Recharts.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-red-950 text-white min-h-screen">
    <div class="max-w-7xl mx-auto p-6" id="app">
        <!-- Header -->
        <div class="text-center mb-8 relative">
            <div class="absolute inset-0 bg-red-600 opacity-10 blur-3xl"></div>
            <h1 class="text-6xl font-bold mb-2 relative">
                <span class="bg-gradient-to-r from-red-500 via-white to-red-500 bg-clip-text text-transparent">
                    F1 RACE ANALYZER
                </span>
            </h1>
            <p class="text-gray-400 text-lg relative">Advanced Race Strategy & Car Selection System</p>
            <div class="flex justify-center gap-4 mt-4 text-sm text-gray-500">
                <span>üìä Real Data 2010-2024</span>
                <span>üèé 18+ F1 Cars</span>
                <span>‚ö° AI-Powered Analysis</span>
            </div>
        </div>

        <!-- Input Form -->
        <div id="inputForm" class="bg-gray-900 rounded-2xl p-8 border-2 border-red-600 shadow-2xl shadow-red-500/20">
            <h2 class="text-3xl font-bold mb-6 flex items-center gap-3">
                <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Race Conditions Setup
            </h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-lg font-semibold">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                        </svg>
                        Weather Conditions
                    </label>
                    <select id="weather" class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg p-3 focus:border-red-500 transition-all">
                        <option value="dry">‚òÄ Dry & Sunny</option>
                        <option value="cloudy">‚òÅ Cloudy</option>
                        <option value="wet">üåß Wet Track</option>
                        <option value="rain">‚õà Heavy Rain</option>
                        <option value="mixed">üå¶ Mixed Conditions</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-lg font-semibold">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                        </svg>
                        Track Type
                    </label>
                    <select id="trackType" class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg p-3 focus:border-red-500 transition-all">
                        <option value="street">üèô Street Circuit</option>
                        <option value="high-speed">üöÄ High-Speed</option>
                        <option value="balanced">‚öñ Balanced</option>
                        <option value="technical">üîß Technical</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-lg font-semibold">
                        <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Track Surface
                    </label>
                    <select id="waviness" class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg p-3 focus:border-red-500 transition-all">
                        <option value="smooth">Smooth Surface</option>
                        <option value="moderate">Moderate Bumps</option>
                        <option value="bumpy">Very Bumpy</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-lg font-semibold">
                        <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        Track Length
                    </label>
                    <select id="trackLength" class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg p-3 focus:border-red-500 transition-all">
                        <option value="short">Short (under 4 km)</option>
                        <option value="medium">Medium (4-6 km)</option>
                        <option value="long">Long (over 6 km)</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-lg font-semibold">
                        <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Corner Density
                    </label>
                    <select id="curves" class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg p-3 focus:border-red-500 transition-all">
                        <option value="low">Low (Few Corners)</option>
                        <option value="medium">Medium (Balanced)</option>
                        <option value="high">High (Many Corners)</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-lg font-semibold">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Race Duration
                    </label>
                    <select id="raceDuration" class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg p-3 focus:border-red-500 transition-all">
                        <option value="2">Sprint (under 2 hours)</option>
                        <option value="3">Standard GP (2-3 hours)</option>
                        <option value="6">Extended (6 hours)</option>
                        <option value="12">Endurance (12 hours)</option>
                        <option value="24">24 Hours of Le Mans Style</option>
                    </select>
                </div>
            </div>

            <button onclick="analyzeRace()" class="w-full mt-8 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white font-bold py-4 px-8 rounded-xl text-xl transition-all transform hover:scale-105 shadow-lg shadow-red-500/50">
                <span class="flex items-center justify-center gap-3">
                    <svg class="w-8 h-8 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    ANALYZE RACE CONDITIONS
                </span>
            </button>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="hidden text-center py-20">
            <div class="inline-block">
                <svg class="w-32 h-32 text-red-500 animate-spin mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h2 class="text-4xl font-bold mb-4 animate-pulse">Analyzing Race Data...</h2>
            <p class="text-gray-400 text-xl">Processing 15+ years of F1 performance data</p>
            <div class="mt-8 flex justify-center gap-2">
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0.3s"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="hidden space-y-6"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
